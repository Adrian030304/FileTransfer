{% extends "index.html" %}
{% block title %}Download Files{% endblock %}
{% block content %}
    <div class="main-content">
        <div class="inside-content">
            <h3>Download Files.</h3>
            <p>Here are displayed the files.</p>
        </div>
        <p>Uploaded files:</p>
        <ul>
            {% for f in files %}
            <li>
                <p>{{f}}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
